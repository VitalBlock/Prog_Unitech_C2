<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Datos Persona</title>
    <link rel="stylesheet" href="stylo.css">

    <style>
        button {
            background-color: #28a745; /* Verde bonito para Guardar */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #act {
            background-color: #007bff; /* Azul para Actualizar */
        }

        #act:hover {
            background-color: #0069d9;
        }

        .ancho {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            margin: 2px;
            background-color: #ffc107;
            color: black;
        }

        .ancho:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contactos.html">Contactos</a></li>
            <li><a href="#">Galería</a></li>
            <li><a href="ejForm.html">Formulario</a></li>
            <li><a href="ej1javascript.html">Ejercicios JavaScript</a></li>
            <li><a href="gestionPersona.html">Gestión Persona</a></li>
        </ul>
    </nav>

    <h1 style="text-align: center; color: rgb(255, 0, 85);"><b>Gestión Datos Persona</b></h1>
    <hr size="10" color="green" width="50%">

    <table border="3" align="center" width="50%" cellpadding="10" cellspacing="0">
        <tr><th>Propiedad</th><th>Valor</th></tr>
        <tbody>
            <tr><td>Cédula</td><td><input type="text" id="ced" placeholder="Digite Cédula"></td></tr>
            <tr><td>Nombres</td><td><input type="text" id="nom" placeholder="Digite Nombres"></td></tr>
            <tr><td>Apellidos</td><td><input type="text" id="ape" placeholder="Digite Apellidos"></td></tr>
            <tr><td>Dirección</td><td><input type="text" id="dir" placeholder="Digite Dirección"></td></tr>
            <tr><td>Teléfono</td><td><input type="text" id="tel" placeholder="Digite Teléfono"></td></tr>
            <tr><td>Correo</td><td><input type="email" id="cor" placeholder="Digite Correo"></td></tr>
        </tbody>
    </table>

    <table border="3" align="center" width="50%" cellpadding="10" cellspacing="0">
        <tr>
            <td id="botones" style="text-align: center;">
                <button id="grd" onclick="guardarDatos()">Guardar</button>
                <button id="act" onclick="actualizarDatos()" style="display: none;">Actualizar</button>
            </td>
        </tr>
    </table>

    <!-- Caja adicional para actualizar/eliminar -->
    <div id="acciones" style="display: none; text-align: center; margin-top: 10px;">
        <button id="actualizar" onclick="actualizarDatos()">Actualizar</button>
        <button id="eliminarSeleccionado" onclick="eliminarSeleccionado()">Eliminar</button>
    </div>

    <h2 style="text-align: center;">Listado de Clientes</h2>
    <table border="3" align="center" width="80%" cellpadding="10" cellspacing="0" id="listado">
        <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
    </table>

    <script src="gestionPersona.js"></script>
</body>
</html>
